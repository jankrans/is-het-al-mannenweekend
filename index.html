<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is het al mannenweekend?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .time-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .beer-emoji {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .time-number { font-size: 2rem; }
            .countdown { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Is het al mannenweekend?</h1>
        <p class="subtitle">Aftellen tot het beste week(end) van het jaar!</p>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">0</span>
                <div class="time-label">Dagen</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">0</span>
                <div class="time-label">Uren</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">0</span>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">0</span>
                <div class="time-label">Seconden</div>
            </div>
        </div>

        <div class="beer-emoji">ğŸº</div>
        <div class="message" id="message">Nog even geduld... ğŸš¬</div>
    </div>

    <script>
        // Set your target date here (YYYY-MM-DD HH:MM:SS)
        const targetDate = new Date('2025-07-20 12:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="time-unit"><span class="time-number">ğŸ‰</span><div class="time-label">Het is tijd!</div></div>';
                document.getElementById('message').innerHTML = 'MANNENWEEKEND IS BEGONNEN! ğŸ‰ğŸº';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Update message based on time remaining
            if (days > 7) {
                document.getElementById('message').innerHTML = 'Nog even geduld... ğŸš¬';
            } else if (days > 1) {
                document.getElementById('message').innerHTML = 'Bijna daar! ğŸš¬ğŸš¬';
            } else if (days === 1) {
                document.getElementById('message').innerHTML = 'Morgen is het zover! ğŸš¬ğŸš¬ğŸš¬';
            } else if (hours > 0) {
                document.getElementById('message').innerHTML = 'Vandaag nog! ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬';
            } else {
                document.getElementById('message').innerHTML = 'Laatste minuten! ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬ğŸš¬';
            }
        }

        // Update the countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
